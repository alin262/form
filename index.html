<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="accountForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <span class="error" id="phoneError"></span><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <span class="error" id="ageError"></span><br><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>
        <span class="error" id="genderError"></span><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span class="error" id="addressError"></span><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#accountForm").submit(function(event) {
                let isValid = true;

                
                let name = $("#name").val();
                if (name.length < 3 || name.length > 50) {
                    $("#nameError").text("Name must be between 3 and 50 characters.");
                    isValid = false;
                } else {
                    $("#nameError").text("");
                }

                let email = $("#email").val();
                if (!email) {
                    $("#emailError").text("Email is required.");
                    isValid = false;
                } else {
                    $("#emailError").text("");
                }

                let phone = $("#phone").val();
                if (phone.length < 10 || phone.length > 14) {
                    $("#phoneError").text("Phone must be between 10 and 14 characters.");
                    isValid = false;
                } else {
                    $("#phoneError").text("");
                }

                let age = $("#age").val();
                if (age < 18 || age > 120) {
                    $("#ageError").text("Age must be between 18 and 120.");
                    isValid = false;
                } else {
                    $("#ageError").text("");
                }

                let gender = $("#gender").val();
                if (gender.length < 4 || gender.length > 15) {
                    $("#genderError").text("Gender must be between 4 and 15 characters.");
                    isValid = false;
                } else {
                    $("#genderError").text("");
                }

                let address = $("#address").val();
                if (address.length > 50) {
                    $("#addressError").text("Address must be less than 50 characters.");
                    isValid = false;
                } else {
                    $("#addressError").text("");
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
